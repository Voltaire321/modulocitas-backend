<div class="min-h-screen bg-gradient-to-br from-primary-600 to-primary-800 flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <div class="card">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-10 h-10 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Panel Administrativo</h1>
        <p class="text-gray-600 mt-2">Sistema de Gestión de Citas</p>
      </div>

      <div *ngIf="error" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ error }}
      </div>

      <form (ngSubmit)="login()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
          <input type="text" 
                 [(ngModel)]="username" 
                 name="username"
                 class="input-field"
                 placeholder="Ingresa tu usuario"
                 required
                 [disabled]="loading">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input type="password" 
                 [(ngModel)]="password" 
                 name="password"
                 class="input-field"
                 placeholder="Ingresa tu contraseña"
                 required
                 [disabled]="loading">
        </div>

        <button type="submit" 
                class="btn-primary w-full py-3 text-lg"
                [disabled]="loading">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <a href="/" class="text-primary-600 hover:text-primary-700 font-medium">
          ← Volver al sistema de citas
        </a>
      </div>
    </div>
  </div>
</div>
